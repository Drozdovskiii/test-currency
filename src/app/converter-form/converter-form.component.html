<form>
  <div class="currency-input">
    <div class="select-valute">

      <mat-form-field appearance="fill">
        <mat-label>Cars</mat-label>
        <mat-select matNativeControl required [value]="(currentState$ | async)?.leftCurrency" (valueChange)="changeValue($event, 'leftCurrency')">
          <mat-option *ngFor="let currency of currencies$ | async" [value]="currency.value">{{ currency.label }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Cars</mat-label>
        <mat-select matNativeControl required [value]="(currentState$ | async)?.rightCurrency" (valueChange)="changeValue($event, 'rightCurrency')">
          <mat-option *ngFor="let currency of currencies$ | async" [value]="currency.value">{{ currency.label }}</mat-option>
        </mat-select>
      </mat-form-field>


  </div>

    <div class="input-valute">
      
        <mat-form-field class="example-full-width" appearance="fill">
          <input type="number" matInput placeholder="enter amount" [value]="(currentState$ | async)?.leftCurrencyAmount" (change)="changeValue(leftInput.value, 'leftCurrencyAmount')" #leftInput>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <input type="number" matInput placeholder="enter amount" [value]="(currentState$ | async)?.rightCurrencyAmount" (change)="changeValue(rightInput.value, 'rightCurrencyAmount')" #rightInput>
        </mat-form-field>
    </div>

    <div class="date-field">
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [value]="(currentState$ | async)?.date" (dateChange)="changeDate($event)">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

    </div>
  </div>
</form>
